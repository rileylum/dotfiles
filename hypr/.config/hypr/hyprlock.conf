# Catppuccin Mocha colors
$base = rgba(30, 30, 46, 1.0)
$base_alpha = rgba(30, 30, 46, 0.8)
$text = rgba(205, 214, 244, 1.0)
$subtext = rgba(166, 173, 200, 1.0)
$blue = rgba(137, 180, 250, 1.0)

general {
    ignore_empty_input = true
}

# Background on both monitors
background {
    monitor =
    color = $base
    blur_passes = 3
    blur_size = 8
}

animations {
    enabled = false
}

# Password input on main monitor only
input-field {
    monitor = DP-1
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $base_alpha
    outer_color = $text
    outline_thickness = 4

    font_family = JetBrainsMono Nerd Font
    font_color = $text

    placeholder_text = Enter Password
    check_color = $blue
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 10
    shadow_passes = 0
    fade_on_empty = false
}

# Time on secondary monitor
label {
    monitor = DP-2
    text = cmd[update:1000] date +"%H:%M"
    font_size = 120
    font_family = JetBrainsMono Nerd Font
    color = $text
    position = 0, 100
    halign = center
    valign = center
}

# Date on secondary monitor
label {
    monitor = DP-2
    text = cmd[update:1000] date +"%A, %d %B"
    font_size = 32
    font_family = JetBrainsMono Nerd Font
    color = $subtext
    position = 0, -50
    halign = center
    valign = center
}
